
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Knockout-Kendo.js - a set of Knockout.js bindings for Kendo UI</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Home page for the Knockout.js Kendo UI bindings">
    <meta name="author" content="Ryan Niemeyer">

    <!-- Le styles -->
    <link href="{{ page.prefix }}css/bootstrap.min.css" rel="stylesheet" />
    <link href="{{ page.prefix }}css/bootstrap-responsive.min.css" rel="stylesheet" />
    <link href="{{ page.prefix }}css/kendo.common.min.css" rel="stylesheet" type="text/css" />
    <link href="{{ page.prefix }}css/kendo.default.min.css" rel="stylesheet" type="text/css" />
    <link href="{{ page.prefix }}css/kendo.dataviz.min.css" rel="stylesheet" type="text/css" />
    <link href="{{ page.prefix }}css/sunburst.css" rel="stylesheet" />
    <link href="{{ page.prefix }}css/app.css" rel="stylesheet" />
    <script src="{{ page.prefix }}js/jquery.min.js"></script>

    <!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
    <script src="//html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
</head>

<body>

<div class="navbar navbar-fixed-top">
    <div class="navbar-inner">
        <div class="container-fluid">
            <a class="brand" href="{{ page.prefix }}index.html">Knockout-Kendo.js</a>
            <div class="nav-collapse">
                <a href="http://github.com/rniemeyer/knockout-kendo" class="navbar-text pull-right">Source on Github</a>
            </div>
        </div>
    </div>
</div>

<div class="container-fluid">
    <div class="row-fluid">
        <div class="span2">
            {% include sidebar.html %}
        </div>
        <div class="span10">
            {{ content }}
        </div>
    </div>

    <hr />

    <footer>
        <p><a href="{{ page.prefix }}index.html">Knockout-Kendo.js</a> | <a href="http://www.apache.org/licenses/LICENSE-2.0.html">Apache 2.0 License</a> | <a href="http://twitter.com/RPNiemeyer">@RPNiemeyer</a> & <a href="http://twitter.com/kendoui">Kendo UI</a> | <a href="http://www.knockmeout.net">KnockMeOut.net</a></p>
    </footer>

</div>

<script src="{{ page.prefix }}js/kendo.all.min.js"></script>
<script src="{{ page.prefix }}js/knockout-2.2.0.js"></script>
<script src="{{ page.prefix }}js/knockout-kendo.min.js"></script>
<script src="{{ page.prefix }}js/highlight.pack.js"></script>
<script src="{{ page.prefix }}js/app.js"></script>

</body>
</html>
